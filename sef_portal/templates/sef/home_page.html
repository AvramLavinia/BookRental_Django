{% extends 'sef/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">

  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/sef_portal/logout/">Logout</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/sef_portal/order_list/">Orders</a>

  <lable>Description :</lable> <input class="w3-input" type="text" name="description"><br><br>
  <lable>Pages number:</lable> <input class="w3-input" type="text" name="pg"><br><br>
  <input class="w3-btn w3-green" type="submit" value="Add Book"><br><br>
<form>
</div>
